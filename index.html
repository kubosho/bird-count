<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bird Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="app">
        <section class="counter">
            <h1 class="counter-header">現在のカウント</h1>
            <p class="count">{{count}}</p>
            <button class="pure-button count-button pure-button-primary" v-on:click="increase">+1</button>
            <button class="pure-button count-button button-warning" v-on:click="reset">リセット</button>
        </section>

        <section class="counter">
            <h1 class="counter-header">合計のカウント</h1>
            <p class="count">{{totalCount}}</p>
            <button class="pure-button count-button button-warning" v-on:click="allReset">現在と合計のカウントを全てリセット</button>
        </section>
    </div>
</body>
</html>
