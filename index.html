<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bird Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="main.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
    <script src="main.js" defer></script>

<body>
    <div id="app">
        <section class="counter">
            <h1 class="counter-header">現在のカウント</h1>
            <p class="count">{{count}}</p>
            <button class="pure-button count-button pure-button-primary" v-on:click="increase">+1</button>
            <button class="pure-button count-button button-warning" v-on:click="reset">リセット</button>
        </section>
    </div>
